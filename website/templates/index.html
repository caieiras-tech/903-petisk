{% extends 'shared/layout.html' %}
{% load staticfiles %}

{% block conteudo  %}

    {% if nome %}
        <h1>Bem-Vindx {{nome}}</h1>
    {% else %}
        <h1>Bem-Vindx ao PETISK</h1>
    {% endif %}
    <h2><a href="/pessoas/"> Veja as pessoas cadastradas</a></h2>
    <h2><a href="/ong/cadastrar"> cadastre sua ong</a></h2>
    <h2><strong>Cadastre-se para adoção</strong></h2>
    
    <form action="/" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>

        <label for="">sobrenome:</label>
        <input type="text" name="sobrenome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="str_cep">CEP</label>
        <input type="text" name="str_cep" maxlength="8" required>

        <label for="str_numero">Número</label>
        <input type="text" name="str_numero" maxlength="5" required>

        <label for="complemento">complemento</label>
        <input type="text" name="complemento">

        <label for="genero">Gênero: </label>
        <select name="genero" required>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
        </select>
        
        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone">

        <label for="celular">Celular: </label>
        <input type="text" name="celular" required>

        <label for="motivo">Motivo: </label>
        <textarea name="motivo" cols="30" rows="10" required></textarea>

        <input class="btn" type="submit" value="Cadastrar">     
    </form>

{% endblock %}
